<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTP=8">
	<title>{{ site.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/base.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>

<body class="bg-color">

<div id="gnb">
	<div id="logo">
		<h4><a href="{{ site.url }}">yy graphics 🍺</a></h4>
	</div>
	<div id="navi-container">
		<div class="navi-section">
			<h5><a href="{{ site.url}}/about">about</a></h5>
		</div>
		<div class="navi-section">
			<h5><a href="{{ site.url }}">works</a></h5>
			<ul>
				{% for post in site.posts %}
				{% if page.url == post.url %}
				<li class="work-li li-active"><a href="{{ site.url }}{{ post.url }}" class="li-active">{{post.title}}</a></li>
				{% else %}
				<li class="work-li"><a href="{{ site.url }}{{ post.url }}">{{post.title}}</a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</div>
		<div class="navi-section">
			<h5><a href="{{ site.url}}/contact">contact</a></h5>
			<ul>
				<li class="work-li"><a href="">Yul's Instagram</a></li>
				<li class="work-li"><a href="">Youtak's Instagram</a></li>
				<li class="work-li"><a href="">Behance</a></li>
			</ul>
		</div>
	</div>
	<div id="copyright">
		<p>© yy graphics</p>
	</div>
</div>
