{% include header.html %}

<div id="content-container">
    <div id="post-container">
    	<div id="info-container">
	    	<div id="post-nav" class="clearfix">
				<div id="prev-post">
					{% if page.previous.url %}
				    <a href="{{ page.previous.url }}"><button><img src="{{ site.baseurl }}/images/right-angle-bracket.svg"></button></a>
					{% else %}
					<button class="disable-button" ><img src="{{ site.baseurl }}/images/right-angle-bracket.svg"></button>
					{% endif %}
				</div>
				<div id="next-post">
					{% if page.next.url %}
					<a class="next" href="{{page.next.url}}"><button><img src="{{ site.baseurl }}/images/left-angle-bracket.svg"></button></a>
					{% else %}
					<button class="disable-button" ><img src="{{ site.baseurl }}/images/left-angle-bracket.svg"></button>
					{% endif %}
				</div>
				<div id="go-index">
			    	<a href="{{ site.url }}"><button><img src="{{ site.baseurl }}/images/close.svg"></button></a>
		    	</div>
	    	</div>		    
		    <div id="post-info">
				<div class="info-section">
					<h3>{{ page.title }}</h3>
					<p>{{ page.description }}</p>
				</div>
				<div class="info-section">
					{% for item in page.metadata %}
						<p>{{ item }}</p>
					{% endfor %}
				</div>
				<div class="info-section">
					<p>Disciplines: {{ page.tags }}</p>
				</div>
			</div>
			<div class="clearfix">
				
			</div>
		</div>
	    <div id="post-body">
		    {{ content }}
		</div>
	</div>
</div>

{% include footer.html %}
